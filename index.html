<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
    <link rel="icon" href="./img/icon.jpg">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section id="hero">
    <div class="container">
        <div class="hero">
            <div class="tabs">
              <div class="labels">
                  <label for="all">all</label>
                  <label for="englishleague">english League</label>
                  <label for="spanishleague">spanish League</label>
                  <label for="bundesleague">bundes league</label>
                  <label for="league1">league1</label>
                  <label for="league2">league2</label>
                  <label for="jupilerleague">jupiler League</label>
                  <label for="englishleague2">english League2</label>
              </div>

              <div class="images">
                  <input type="radio" name="tabs" id="all">
                  <input type="radio" name="tabs" id="englishleague">
                  <input type="radio" name="tabs" id="spanishleague">
                  <input type="radio" name="tabs" id="bundesleague">
                  <input type="radio" name="tabs" id="league1">
                  <input type="radio" name="tabs" id="league2">
                  <input type="radio" name="tabs" id="jupilerleague">
                  <input type="radio" name="tabs" id="englishleague2">
                  <img src="./img/ronaldo.jpg" alt="img" class="englishleague">
                  <img src="./img/Spanish%20League.png" alt="img" class="spanishleague">
                  <img src="./img/Bundes%20league.png" alt="img" class="bundesleague">
                  <img src="./img/league%201.png" alt="img" class="league1">
                  <img src="./img/league%202.png" alt="img" class="league2">
                  <img src="./img/Jupiler%20Pro%20League.png" alt="img" class="jupilerleague">
                  <img src="./img/English%20League%202.png" alt="img" class="englishleague2">
              </div>



            </div>
        </div>
    </div>
</section>




























































</body>
</html>
